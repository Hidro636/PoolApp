<body>
<div class="container-fluid">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <header>
            <h1>Neural Networks</h1>
            <hr>
        </header>
        <button class="btn btn-primary" id="trainButton">Train</button>
        {{#if training}}
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" id="spinner"></i>
        {{/if}}
        <br>
        <br>
        <form id="inputForm">
            <div class="form-group">
                <label for="val1">Value 1 (1 or 0)</label>
                <input class="form-control" type="text" id="val1" name="val1" placeholder="Value 1"/>
            </div>

            <div class="form-group">
                <label for="val2">Value 2 (1 or 0)</label>
                <input class="form-control" type="text" id="val2" name="val2" placeholder="Value 2"/>
            </div>

            <input class="btn btn-primary" type="submit" value="Go!"/>
        </form>
        <br>
        <h3>Result: {{result}}</h3>
    </div>
    <div class="col-lg-4"></div>
</div>

</body>
